<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <form class="formContainer">
            <div class="input">
                <div class="inputOne">
                    <label for='Email'>Email:</label>
                    <input class='inputField' id='Email' type='email' placeholder="tenzin@protonmail.com" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                </div>
                <div class="inputTwo">
                    <p class='approve' id='approve1'>✅</p>
                    <p class='deny' id='deny1'>❌</p>
                </div>
            </div>
            <div class="input">
                <div class="inputOne">
                    <label for='Country'>Country:</label>
                    <input class='inputField' id='Country' type="text" placeholder="India" required>
                </div>
                <div class="inputTwo">
                    <p class='approve' id='approve2'>✅</p>
                    <p class='deny' id='deny2'>❌</p>
                </div>
            </div>
            <div class="input">
                <div class="inputOne">
                    <label for='Zipcode'>Zipcode:</label>
                    <input class='inputField' id='Zipcode' type="text" placeholder="22133" required>
                </div>
                <div class="inputTwo">
                    <p class='approve' id='approve3'>✅</p>
                    <p class='deny' id='deny3'>❌</p>
                </div>
            </div>
            <div class="input">
                <div class="inputOne">
                    <label for='Password'>Password:</label>
                    <input class='inputField' id='Password' type="text" placeholder="ilovewatermelon7" minlength='10' required>
                </div>
                <div class="inputTwo">
                    <p class='approve' id='approve4'>✅</p>
                    <p class='deny' id='deny4'>❌</p>
                </div>
            </div>
            <div class="input">
                <div class="inputOne">
                    <label for='Confirm'>Confirm:</label>
                    <input class='inputField' id='Confirm' type='text' placeholder='ilovewatermelon7'>
                </div>
                <div class="inputTwo">
                    <p class='approve' id='approve5'>✅</p>
                    <p class='deny' id='deny5'>❌</p>
                </div>
            </div>
            <div class="btn">
                <button id='submit'>
                    Submit
                </button>
            </div>
        </form>
    </div>

    <script src='main.js'></script>
</body>
</html>
